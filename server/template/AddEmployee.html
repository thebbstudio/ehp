{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="p-3 col-md-6 offset-md-3">
    <h3>Форма добавления сотрудника</h3>

    {% if request.GET.created %}
        <p>Сотрудник успешно создан!!!</p>
    {% endif %}
    <form action="" method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="col-auto">
            <button type="submit" onclick="" class="btn btn-primary mb-3">Создать</button>
        </div>
    </form>

</div>

{% endblock %}
